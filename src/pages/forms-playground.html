    <main>
      <header class="page-title">
        <h1 class="page-title__header">Forms playground</h1>
      </header>
      <div class="main-column">
        <form action="https://dev.cotenfrontend.pl" class="form">
          <p>
            <label for="firstName"> First Name</label>
            <input
              class="form__item"
              id="firstName"
              name="firstName"
              placeholder="Type your first name"
              type="text"
              required
            />
          </p>
          <p>
            <label for="lastName"> Last Name</label>
            <input
              class="form__item"
              id="lastName"
              name="lastName"
              placeholder="Type your last name"
              type="text"
            />
          </p>
          <p>
            <label for="E-mail">
              E-mail
              <input
                class="form__item"
                id="E-mail"
                name="E-mail"
                placeholder="Type your  E-mail"
                type="email"
            /></label>
          </p>
          <p>
            <label for="Password">
              Password
              <input
                class="form__item"
                id="Password"
                name="Password"
                placeholder="Type your  Password"
                type="Password"
            /></label>
          </p>
          <p>
            <label
              >Phone Number
              <input
                class="form__item"
                id="PhoneNumber"
                name="Phone Number"
                placeholder="Type your Phone Number"
                type="tel"
              />
            </label>
            <label
              >Avatar
              <input
                class="form__item"
                id="PhoneNumber"
                name="Phone Number"
                placeholder="Type your Phone Number"
                type="file"
              />
            </label>
          </p>
          <p>
            <label for="pickLanguage"> Pick favourite programming language</label>
             
              <select id="pickLanguage">
                <option value="langeuage-1">Java Script</option>
                <option value="langeuage-2">Java</option>
                <option value="langeuage-3">Python</option>
                <option value="langeuage-4">C#</option>
              </select>
            
          </p>
          <p>
            <label for="aboutYou"> About you</label>
              <textarea id="aboutYou">
 Write something about You
              </textarea>
            
          </p>
          <fieldset class="form__fieldset" name="adress">
            <legend>Adress</legend>
            <p>
              <label>
                Adress line 1
                <input
                  class="form__item"
                  id="street"
                  name="street"
                  placeholder="Type your  street name"
                  type="text"
                />
              </label>
            </p>
            <p>
              <label>
                Adres line 2
                <input
                  class="form__item"
                  id="street"
                  name="street"
                  placeholder="Type your  street name"
                  type="text"
                />
              </label>
            </p>
            <p>
              <label>
                City
                <input
                  class="form__item"
                  id="street"
                  name="street"
                  placeholder="Type your  City"
                  type="text"
                />
              </label>
            </p>
            <p>
              <label>
                Post Code
                <input
                  class="form__item"
                  id="street"
                  name="street"
                  placeholder="nn-nnn"
                  type="text"
                />
              </label>
            </p>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend>Sex</legend>
            <p>
              <label
                ><input
                  class="form__item--sex"
                  name="sex"
                  type="radio"
                  value="male"
                />male</label
              >
            </p>
            <p>
              <label
                ><input
                  class="form__item--sex"
                  name="sex"
                  type="radio"
                  value="female"
                />female</label
              >
            </p>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--checkboxes">
            <legend>Where did you hear about us?</legend>
            <p class="checkbox">
              <label><input type="checkbox" value="Radio" />Radio</label>
            </p>
            <p class="checkbox">
              <label><input type="checkbox" value="Internet" />Internet</label>
            </p>
            <p class="checkbox">
              <label><input type="checkbox" value="TV" />TV</label>
            </p>
            <p class="checkbox">
              <label><input type="checkbox" value="Work" />Work</label>
            </p>
            <p class="checkbox">
              <label><input type="checkbox" value="Friends" />Friends</label>
            </p>
            <p class="checkbox">
              <label><input type="checkbox" value="School" />School</label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Rate us!</legend>
            <p>
              <label
                ><p class="rangeValue">Grade:</p>
                <input
                  class="form__item form__item--range"
                  type="range"
                  min="0"
                  max="10"
                  step="1"
              /></label>
            </p>
          </fieldset>
          <p class="submit__area">
            <input class="submit__button" type="submit"  type="submit" value="Send">
          </p>
        </form>
      </div>
